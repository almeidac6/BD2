{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Lista de Clientes</h1>
    </header>

    <div class="form-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.id_cliente }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.telefone }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.password }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="empty-row">Nenhum cliente encontrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- BotÃ£o de Adicionar -->
        <form action="{% url 'adicionar_cliente' %}" method="get">
            <button type="submit" class="submit-button">Adicionar Novo Cliente</button>
        </form>
    </div>

    <div class="back-link">
        <a href="{% url 'dashboard' %}" class="back-button">Voltar</a>
    </div>
</body>
</html>
