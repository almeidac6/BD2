{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Lista de Clientes</h1>
    </header>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.id_cliente }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.telefone }}</td>
                        <td>{{ cliente.email }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="empty-row">Nenhum cliente encontrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    <a href="{% url 'adicionar_cliente' %}" class="add-button">Adicionar Novo Cliente</a>
    <a href="{% url 'dashboard' %}" class="add-button">Voltar</a>
</body>
</html>
