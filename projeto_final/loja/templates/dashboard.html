<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="container">
        <div class="card">
            <a href="{% url 'listar_clientes' %}">Clientes</a>
        </div>
        <div class="card">
            <a href="{% url 'listar_produtos' %}">Produtos</a>
        </div>
        <div class="card">
            <a href="{% url 'listar_armazens' %}">Armazéns</a>
        </div>
        <div class="card">
            <a href="{% url 'listar_veiculos' %}">Veículos</a>
        </div>
    </div>
</body>
</html>
