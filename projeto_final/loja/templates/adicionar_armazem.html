<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Armazém</title>
</head>
<body>
    <h1>Adicionar Armazém</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Adicionar Armazém</button>
    </form>

    <a href="{% url 'listar_armazens' %}">Voltar para a lista de armazéns</a>
</body>
</html>
